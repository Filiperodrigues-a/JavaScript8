<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }
    .post-form {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }
    .post-form textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin-bottom: 10px;
    }
    .post-form button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .post-form button:hover {
        background-color: #0056b3;
    }
    .post {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }
    .post-header {
        display: flex;
        align-items: center;
    }
    .post-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .post-body {
        margin-top: 10px;
    }
    .post-footer {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .post-footer button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .post-footer button:hover {
        background-color: #218838;
    }
    .post-image {
        margin-top: 10px;
        max-width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        
        <div class="post-form">
            <textarea id="postText" placeholder="Escreva sua postagem..."></textarea>
            <button onclick="postMessage()">Postar</button>
        </div>

        
        <div id="feed"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
